<div>
<h2 mat-dialog-title>Save</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field>
        <input matInput
                placeholder="File name"
               formControlName="filename">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save_file_cloud()">Save</button>
</mat-dialog-actions>
</div>
